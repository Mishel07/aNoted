<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>aNoted-Login</title>
    <link href="reset.css" rel="stylesheet">
</head>

<body>
    <form name="loginForm" method="POST">
        <h1>aNoted - Reset Password</h1>
        <img src="logo.png" alt="" height="300">
       
        <div >
            <input type="text" id="username" placeholder="username" required/>
        </div><br>

        <div >
            <input type="password" name="password" id="newPass" placeholder="New Password" required/>
        </div><br>

        <div>
            <input type="password" name="resetpassword" id="conPass" placeholder="Confirm Password" required/>
        </div><br>

        <button class="reset-btn">Reset Password</button>
    </form>

    <script src="reset.js"></script>
</body>

</html>
